<a href="{{ node.URL() }}.html">
  <div class="project" 
       data-tags="{{ ":".join(node.HTMLFriendlyTags()) }}" 
       {% for k,v in node.HTMLFriendlyProperties() %}
         data-{{ k }}="{{ v }}"
       {% endfor %}>
       {% if node.Property("picture") %}
         <img src="{{ node.Property("picture") }}"/>
       {% endif %}
       <span>{{ node.headline }}</span></div>
</a>
