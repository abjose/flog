<a href="{{ node.URL() }}.html">
  <div class="project" 
       data-tags="{{ ":".join(node.HTMLFriendlyTags()) }}" 
       {% for k,v in node.HTMLFriendlyProperties() %}
         data-{{ k }}="{{ v }}"
       {% endfor %}>
       <b>{{ node.headline }}</b><br>
       {% if node.Property("description") %}
         {{ node.Property("description") }}
       {% endif %}</div>
</a>
