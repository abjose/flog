<a href="{{ node.URL() }}">
  <div class="project" 
       data-tags="{{ ":".join(node.HTMLFriendlyTags()) }}" 
       {% for k,v in node.HTMLFriendlyProperties() %}
         data-{{ k }}="{{ v }}"
       {% endfor %}>
    <span class="project-title">
      {{ node.Heading() }}
      <div class="project-date">{{ node.projectDate() }}</div>
    </span><br>
    {% if node.Property("description") %}
      {{ node.Property("description") }}
    {% endif %}</div>
</a>
