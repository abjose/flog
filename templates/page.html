<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ node.RootRelative() }}flog.css" type="text/css">
  </head>
  <body>
    <div id="topbar">
      <div id="title">
      {% for url, title in node.Breadcrumbs() %}
        / <a href="{{ node.RootRelative() + url }}">{{ title }}</a>
      {% endfor %}
      </div>
    </div>
    {% if content %}
    <div id="content">{{ content }}</div>
    {% endif %}
    {% if projects %}
    <div id="projects">
      {% for project in projects %}{{ project }}{% endfor %}
    </div>
    {% endif %}
  </body>
  <script language="javascript" type="text/javascript"
          src="{{ node.RootRelative() }}flog.js">
  </script>
</html>
